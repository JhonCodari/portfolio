<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">

  <!-- Nome -->
  <div class="form-group">
    <label for="name" class="form-label">Nome *</label>
    <input
      type="text"
      id="name"
      formControlName="name"
      class="form-input"
      [class.error]="formControls['name'].invalid && formControls['name'].touched"
      placeholder="Seu nome completo">
    <div
      class="form-error"
      *ngIf="formControls['name'].invalid && formControls['name'].touched">
      {{ getFieldError('name') }}
    </div>
  </div>

  <!-- Email -->
  <div class="form-group">
    <label for="email" class="form-label">Email *</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      class="form-input"
      [class.error]="formControls['email'].invalid && formControls['email'].touched"
      placeholder="seu.email@exemplo.com">
    <div
      class="form-error"
      *ngIf="formControls['email'].invalid && formControls['email'].touched">
      {{ getFieldError('email') }}
    </div>
  </div>

  <!-- Assunto -->
  <div class="form-group">
    <label for="subject" class="form-label">Assunto *</label>
    <input
      type="text"
      id="subject"
      formControlName="subject"
      class="form-input"
      [class.error]="formControls['subject'].invalid && formControls['subject'].touched"
      placeholder="Sobre o que voc√™ gostaria de falar?">
    <div
      class="form-error"
      *ngIf="formControls['subject'].invalid && formControls['subject'].touched">
      {{ getFieldError('subject') }}
    </div>
  </div>

  <!-- Mensagem -->
  <div class="form-group">
    <label for="message" class="form-label">Mensagem *</label>
    <textarea
      id="message"
      formControlName="message"
      class="form-textarea"
      [class.error]="formControls['message'].invalid && formControls['message'].touched"
      placeholder="Descreva sua mensagem, d√∫vida ou proposta..."
      rows="5">
    </textarea>
    <div
      class="form-error"
      *ngIf="formControls['message'].invalid && formControls['message'].touched">
      {{ getFieldError('message') }}
    </div>
  </div>

  <!-- Submit Button -->
  <div class="form-actions">
    <button
      type="submit"
      class="submit-button"
      [disabled]="isSubmitting"
      [class.submitting]="isSubmitting">
      <span *ngIf="!isSubmitting" class="button-content">
        <span class="button-icon">üìß</span>
        Enviar Mensagem
      </span>
      <span *ngIf="isSubmitting" class="button-content">
        <span class="button-icon loading">‚è≥</span>
        Enviando...
      </span>
    </button>
  </div>

  <!-- Submit Message -->
  <div
    class="submit-message"
    [class.success]="submitSuccess"
    [class.error]="!submitSuccess && submitMessage"
    *ngIf="submitMessage">
    {{ submitMessage }}
  </div>

</form>
