<div class="skill-icon-container">
  <!-- Ícone SVG personalizado se disponível -->
  <img
    *ngIf="hasCustomIcon"
    [src]="iconPath"
    [alt]="skillName + ' icon'"
    class="custom-icon"
    (error)="onImageError($event)">

  <!-- Fallback para emoji -->
  <span
    *ngIf="!hasCustomIcon"
    class="emoji-icon">
    {{ fallbackIcon }}
  </span>
</div>
