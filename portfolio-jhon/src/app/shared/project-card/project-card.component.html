<div
  class="project-card"
  [style.animation-delay.ms]="animationDelay">

  <div class="project-image">
    <img
      *ngIf="project.imageUrl; else placeholderImage"
      [src]="project.imageUrl"
      [alt]="project.title + ' preview'"
      loading="lazy">

    <ng-template #placeholderImage>
      <div class="placeholder-image">
        <span class="placeholder-icon">{{ getCategoryIcon(project.category) }}</span>
      </div>
    </ng-template>

    <div class="status-badge" [style.background-color]="getStatusColor(project.status)">
      {{ getStatusText(project.status) }}
    </div>

    <div class="featured-badge" *ngIf="project.featured">
      ‚≠ê Destaque
    </div>
  </div>

  <div class="project-content">
    <div class="project-category">
      <span class="category-icon">{{ getCategoryIcon(project.category) }}</span>
      <span class="category-text">{{ getCategoryText(project.category) }}</span>
    </div>

    <h3 class="project-title">{{ project.title }}</h3>

    <p class="project-description">{{ project.shortDescription }}</p>

    <div class="technologies">
      <span
        *ngFor="let tech of project.technologies; trackBy: trackByTech"
        class="tech-tag">
        {{ tech }}
      </span>
    </div>

    <div class="highlights" *ngIf="project.highlights.length > 0">
      <h4 class="highlights-title">Destaques:</h4>
      <ul class="highlights-list">
        <li *ngFor="let highlight of project.highlights; trackBy: trackByHighlight">
          {{ highlight }}
        </li>
      </ul>
    </div>
  </div>

  <div class="project-actions">
    <a
      *ngIf="project.liveUrl"
      [href]="project.liveUrl"
      target="_blank"
      rel="noopener noreferrer"
      class="action-button primary">
      <span class="button-icon">üîó</span>
      Ver Online
    </a>

    <a
      *ngIf="project.githubUrl"
      [href]="project.githubUrl"
      target="_blank"
      rel="noopener noreferrer"
      class="action-button secondary">
      <span class="button-icon">üíª</span>
      C√≥digo
    </a>
  </div>

</div>
