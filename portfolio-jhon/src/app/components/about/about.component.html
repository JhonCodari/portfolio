<section class="about-section">
  <div class="container">

    <header class="section-header" [@fadeIn]>
      <h2 class="section-title" id="sobre-titulo">Sobre Mim</h2>
      <p class="section-subtitle" aria-describedby="sobre-titulo">Conheça um pouco mais sobre minha jornada e paixão por tecnologia</p>
    </header>

    <main class="about-content">
      <article class="about-text" [@fadeIn]>
        <div class="personal-intro">
          <h3 id="nome-profissional">{{ personalInfo.displayName }}</h3>
          <p class="real-name" aria-label="Nome completo do desenvolvedor">Nome completo: {{ personalInfo.realName }}</p>
          <div class="intro-text" role="text" aria-labelledby="nome-profissional">
            <p *ngFor="let paragraph of aboutText.split('\n\n'); trackBy: trackByIndex">{{ paragraph.trim() }}</p>
          </div>
        </div>
      </article>

      <div class="about-visual" [@scaleIn]>
        <app-card
          [data]="profileCard"
          variant="profile"
          [attr.aria-label]="'Informações de perfil de ' + personalInfo.displayName">
        </app-card>
      </div>
    </main>

    <section class="mission-section" aria-labelledby="missao-titulo">
      <h3 class="subsection-title" [@fadeIn] id="missao-titulo">Minha Missão</h3>
      <div class="mission-content" [@fadeIn]>
        <blockquote class="mission-text" role="text" aria-labelledby="missao-titulo">
          <p *ngFor="let paragraph of mission.split('\n\n'); trackBy: trackByIndex">{{ paragraph.trim() }}</p>
        </blockquote>
      </div>
    </section>

    <section class="values-section" aria-labelledby="valores-titulo">
      <h3 class="subsection-title" [@fadeIn] id="valores-titulo">Meus Valores</h3>

      <div class="loading-container" *ngIf="isLoadingPersonalValues" [@fadeIn]>
        <div class="values-loading-grid">
          <div class="skeleton-value-card" *ngFor="let item of [1,2,3,4]"></div>
        </div>
      </div>

      <div class="values-grid" *ngIf="!isLoadingPersonalValues && personalValues.length > 0">
        <article class="value-card" *ngFor="let value of personalValues" [@scaleIn]>
          <div class="value-icon" [attr.aria-label]="'Ícone representando ' + value.title">{{ value.icon }}</div>
          <h4 class="value-title">{{ value.title }}</h4>
          <p class="value-description">{{ value.description }}</p>
        </article>
      </div>
    </section>

    <section class="timeline-section" aria-labelledby="timeline-titulo">
      <app-timeline
        [title]="'Minha Jornada'"
        [items]="timeline">
      </app-timeline>
    </section>
  </div>
</section>
