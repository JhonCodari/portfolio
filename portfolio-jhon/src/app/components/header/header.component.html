<header class="navbar" [class.scrolled]="isScrolled">
  <div class="container">
    <div class="navbar-content">
      <!-- Logo/Brand -->
      <div class="navbar-brand">
        <a routerLink="/" class="brand-link">
          <span class="brand-text">Jhon Codari</span>
          <span class="brand-subtitle">Developer</span>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <nav class="navbar-nav desktop-nav">
        <ul class="nav-list">
          <li class="nav-item" *ngFor="let item of navItems">
            <a
              [routerLink]="item.route"
              class="nav-link"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: item.route === '/'}"
            >
              {{ item.label }}
            </a>
          </li>
        </ul>
      </nav>

      <!-- Mobile Menu Button -->
      <button
        class="mobile-menu-btn"
        (click)="toggleMenu()"
        [class.active]="isMenuOpen"
        aria-label="Toggle navigation menu"
      >
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
    </div>

    <!-- Mobile Navigation -->
    <nav
      class="mobile-nav"
      [@navbarSlide]="isMenuOpen ? 'open' : 'closed'"
      [class.show]="isMenuOpen"
    >
      <ul class="mobile-nav-list">
        <li class="mobile-nav-item" *ngFor="let item of navItems">
          <a
            [routerLink]="item.route"
            class="mobile-nav-link"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: item.route === '/'}"
            (click)="closeMenu()"
          >
            {{ item.label }}
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Mobile Overlay -->
  <div
    class="mobile-overlay"
    [class.show]="isMenuOpen"
    (click)="closeMenu()"
  ></div>
</header>
