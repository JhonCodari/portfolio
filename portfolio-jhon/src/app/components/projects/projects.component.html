<section class="projects-section">
  <div class="container">
    <!-- Header -->
    <div class="section-header" [@fadeIn]>
      <h2 class="section-title">üíº Projetos & Portfolio</h2>
      <p class="section-subtitle">
        Alguns dos principais projetos que desenvolvi, aplicando diferentes tecnologias e metodologias de desenvolvimento:
      </p>
    </div>

    <!-- Featured Projects -->
    <div class="featured-section" [@fadeIn] *ngIf="getFeaturedProjects().length > 0">
      <h3 class="featured-title">‚≠ê Projetos em Destaque</h3>
      <div class="featured-grid">
        <app-project-card
          *ngFor="let project of getFeaturedProjects(); let i = index; trackBy: trackByProject"
          [project]="project"
          [animationDelay]="i * 100"
          [@scaleIn]>
        </app-project-card>
      </div>
    </div>

    <!-- Category Filters -->
    <div [@fadeIn]>
      <app-category-filters
        [categories]="categories"
        [selectedCategory]="selectedCategory"
        [allCategoryLabel]="'üåü Todos os Projetos'"
        (categoryChange)="setCategory($event)">
      </app-category-filters>
    </div>

    <!-- Projects Grid -->
    <div class="projects-grid" [@fadeIn]>
      <app-project-card
        *ngFor="let project of filterProjects(); let i = index; trackBy: trackByProject"
        [project]="project"
        [animationDelay]="i * 100"
        [@scaleIn]>
      </app-project-card>
    </div>

    <!-- Empty State -->
    <div class="empty-state" *ngIf="filterProjects().length === 0" [@fadeIn]>
      <div class="empty-icon">üìÇ</div>
      <h3 class="empty-title">Nenhum projeto encontrado</h3>
      <p class="empty-description">
        N√£o h√° projetos na categoria selecionada. Tente outro filtro ou visualize todos os projetos.
      </p>
      <button class="empty-button" (click)="setCategory('all')">
        Ver Todos os Projetos
      </button>
    </div>

  </div>
</section>
